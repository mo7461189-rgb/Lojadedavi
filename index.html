<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Davi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
        }
        h1 { text-align: center; }
        .produto {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .pix {
            background: #e0ffe0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loja do Davi</h1>
        <p>Bem-vindo! Escolha seu produto e pague pelo Pix.</p>

        <div class="produto">
            <h3>Produto Exemplo</h3>
            <p>Descrição do produto aqui.</p>
            <div class="pix">
                Chave PIX para pagamento:  
                <br><b>15801d73-489e-4fc3-a716-0938e3cf21e8</b>
            </div>
        </div>
    </div>
</body>
</html>
